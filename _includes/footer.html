<!-- Footer -->
<footer id="footer">
    <div class="inner" style="text-align: center">
        <ul class="icons">
            {% if site.github_url %}
                <li>
                    <a href="{{ site.github_url }}" class="icon alt fa fa-github" target="_blank">
                        <span class="label">GitHub</span>
                    </a>
                </li>
            {% endif %}
            {% if site.telegram_url %}
                <li>
                    <a href="{{ site.telegram_url }}" class="icon alt fa fa-telegram" target="_blank">
                        <span class="label">Telegram</span>
                    </a>
                </li>
            {% endif %}
            {% if site.xda_url %}
                <li>
                    <a href="{{ site.xda_url }}" class="icon alt fa fa-android" target="_blank">
                        <span class="label">Xda-Developers</span>
                    </a>
                </li>
            {% endif %}
            {% if site.twitter_url %}
                <li>
                    <a href="{{ site.twitter_url }}" class="icon alt fa fa-twitter" target="_blank">
                        <span class="label">Twitter</span>
                    </a>
                </li>
            {% endif %}
        </ul>
        <ul class="copyright">
            <li>&copy;{{ site.title }}</li>
            <li>Original Design:
                <a href="https://html5up.net" target="_blank">HTML5 UP</a>
            </li>
        </ul>
    </div>
</footer>
<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/back.to.top.js"></script>
<script src="https://kit.fontawesome.com/9f02ede189.js"></script>
<script src="/assets/js/prism.js"></script>
