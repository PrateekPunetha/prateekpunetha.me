{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->

        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">

            </div>
        </div>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        <section id="two">
            <div class="inner">

                </header>
                <p>{{ content }}</p>
            </div>
        </section>

<!-- Two -->
            <div class="inner">
                <header class="major">
                    <h2>Recent Posts</h2>
                </header>
            </div>
        {% include tiles.html %}
            <div class="extra">
                <a href="{{ site.url }}/blog" class="button">View All Posts</a>
            </div>
    </div>

    {% include footer.html %}
